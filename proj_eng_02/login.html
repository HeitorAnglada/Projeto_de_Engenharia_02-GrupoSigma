<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="midia/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    </head>

    <main>

        <body>

            <div id="titulos">
                <h1 id="titulo">Cadastro de Alunos</h1>
                <h2 id="subtitulo">Complete suas informações no formulário</h2>
            </div>

        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome" >Nome</label>
                    <input type="text" name="nome" id= "nome" required>
                </div>
                
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" name="e-mail" id="email" required>
            </div>

                <fieldset class="grupo">
                    <div id="check">

                        <label>Selecione suas áreas de interesse</label><br>
                        <input type="checkbox" id="area1" name="area1" value="biologicas">
                        <label for="area1"> Biologicas</label><br>
                        <input type="checkbox" id="area2" name="area2" value="direito">
                        <label for="area2"> Direito</label><br>
                        <input type="checkbox" id="area3" name="area3" value="exatas">
                        <label for="area3"> Exatas</label><br>
                        <input type="checkbox" id="area4" name="area4" value="humanas">
                        <label for="area4"> Humanas</label><br>
                        <input type="checkbox" id="area5" name="area5" value="linguagens">
                        <label for="area5"> Linguagens</label><br>
                        <input type="checkbox" id="area6" name="area6" value="natureza">
                        <label for="area6"> Natureza</label><br>
                        <input type="checkbox" id="area7" name="area7" value="tecnologia">
                        <label for="area7"> Tecnologia</label><br>
                        <input type="checkbox" id="area8" name="area8" value="outro">
                        <label for="area8">Outro</label>
                    </div>
                </fieldset>
            <div class="campo">
                <label for="interesse">Qual o seu interesse principal?</label><br>
                <select id="interesse">
                    <option selected disabled value="" id="selecione">Selecione</option>
                    <option>Ajudar</option>
                    <option>Ser ajudado</option>
                    <option>Ambos</option>
                </select>
            </div>

                <a href="inicio.html"><button type="submit" class="botao">Concluído</button></a>
        </form>
    </main>

</body>
</html>
